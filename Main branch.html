<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User login</title>
</head>
<body>
    <div id="container">
        <h2> Zus Customs Apparel</h2>
        <div id="loginForm">
            <h2>User Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegistrationForm()">Sign Up</a></p>
        </div>
        <div id="registrationForm" style="display: none;">
            <h2>User Registration</h2>
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" placeholder="Enter your username">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" placeholder="Enter your email">
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" placeholder="Enter your password">
            <button onclick="register()">Register</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
